<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-chip>
            <ion-avatar>
              <img
                src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
              />
            </ion-avatar>
            <ion-title>{{this.usuario+' '+this.apellido}}</ion-title>
          </ion-chip>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="car-sport-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Historial</ion-label>
          </ion-item>
          <ion-item expand="full" button (click)="presentAlertConfirm()">
            <ion-icon name="power-outline" slot="start"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Crear Viaje</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Horario Salida</ion-label>
                <ion-input
                  placeholder=""
                  [(ngModel)]="viaje.horario"
                  name="horario"
                  required
                ></ion-input>
              </ion-item>
              <ion-item
                ><ion-label position="floating">Costo por persona</ion-label>
                <ion-input
                  placeholder=""
                  [(ngModel)]="viaje.costo"
                  name="costo"
                  required
                ></ion-input>
              </ion-item>
              <ion-item
                ><ion-label position="floating">Lugar de Destino</ion-label>
                <ion-input
                  placeholder=""
                  type="email"
                  [(ngModel)]="viaje.destino"
                  name="destino"
                  required
                ></ion-input>
              </ion-item>
              <ion-button type="reset" expand="block" (click)="crearViaje()"
                >Crear Viaje</ion-button
              >
            </ion-col>
          </ion-row>
        </form>
      </ion-content>
    </div>
  </ion-app>
</ion-content>

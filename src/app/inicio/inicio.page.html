<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-chip>
            <ion-avatar>
              <img
                src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
              />
            </ion-avatar>
            <ion-title>{{this.usuario+' '+this.apellido}}</ion-title>
          </ion-chip>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="car-sport-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Historial</ion-label>
          </ion-item>
          <ion-item expand="full" button (click)="presentAlertConfirm()">
            <ion-icon name="power-outline" slot="start"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-item class="buscar">
            <ion-searchbar
              animated
              placeholder="Ingrese su direccion"
            ></ion-searchbar>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <!--- <div id="container">
        <ion-title>Bienvenido {{this.usuario}} </ion-title>
      </div>--->
      <ion-content>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Cargando mas resultados..."
            ><ion-list>
              <ion-card-header> Resultados </ion-card-header>
              <ion-list>
                <ion-card *ngFor="let item of viajes">
                  <div id="container">
                    <ion-card-header>
                      <ion-card-title>Nombre Chofer</ion-card-title>
                    </ion-card-header>
                    <ion-avatar>
                      <img
                        src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
                      />
                    </ion-avatar>
                  </div>
                  <div flex-direction="row">
                    <h3>Valor por persona: {{item.costo_por_persona}}</h3>
                    <h3>Hora de salida: {{item.horario_salida}}</h3>
                    <h3>Lugar de destino: {{item.lugar_destino}}</h3>
                    <ion-button (click)="reservaViaje()">
                      <ion-icon
                        slot="start"
                        name="person-add-outline"
                      ></ion-icon>
                      Registrarse
                    </ion-button>
                  </div>
                </ion-card>
              </ion-list></ion-list
            >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
